<div class="fab">
  <div class="fab__main" (click)="onClick()">
    <ng-content *ngIf="isExpanded" select="[action-expanded]"></ng-content>
    <ng-content *ngIf="!isExpanded" select="[action]"></ng-content>
  </div>
  <div class="fab__sub-actions" *ngIf="isExpanded">
    <ng-content select="fab-sub-action"></ng-content>
  </div>
</div>
