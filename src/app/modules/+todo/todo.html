<div class="container">
  <div class="section">

    <h1 class="center">Todo</h1>

    <div class="row">
      <div class="col s6 offset-s3">
        <div class="input-field col s12">
          <input id="new_todo" type="text" class="validate" #input (keyup.enter)="add(input.value)">
          <label for="new_todo">New todo</label>
        </div>

        <table>
          <tbody>
            <tr *ngFor="let item of todos; let i = index">
              <td class="left-align" style="width: 50px;">
                <input type="checkbox" name="completed" [checked]="item.complete == true">
                <label for="completed" (click)="toggle(item.id)"></label>
              </td>

              <td [class.completed]="item.complete">
                <p>
                  {{ item.title }}
                </p>
              </td>

              <td class="right-align">
                <a class="btn-floating btn-small waves-effect waves-light delete" (click)="remove(item.id)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <br><br>

  <div class="section">

  </div>
</div>
